<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <div class="register">
      <div class="image">
        <div class="logo"></div>
      </div>
      <div class="jumbotron">
        <h3>Letâ€™s Get Started !</h3>
        <h6>Create new account to access all features</h6>
        <div class="form-group">
          <div class="title">Name</div>
          <input type="text" class="input" placeholder="  Name" />
          <div class="title">Email address*</div>
          <input
            type="email"
            class="input"
            placeholder="  Enter email address"
          />
          <div class="title">Phone Number</div>
          <input type="number" class="input" placeholder="  08xxxxxxxxxx" />
          <div class="title">Create New Password</div>
          <input
            type="password"
            class="input"
            placeholder="  Create New Password"
          />
          <div class="title">New Password</div>
          <input type="password" class="input" placeholder="  New Password" />
        </div>
        <div class="check">
          <input type="checkbox" class="checkbox" />
          <div class="text">I agree to terms & conditions</div>
        </div>
        <input type="button" class="button" value="Register Account" />
        <div>
          <small class="txt">Already have account?</small>
          <small class="login"
            ><a href="http://127.0.0.1:5501/login.html">Log in Here</a></small
          >
        </div>
      </div>
    </div>
  </body>
</html>
