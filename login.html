<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>login</title>

        </div>
        <input type="button" class="button" value="login Account" />
        <div class="forget">
          <a href="http://127.0.0.1:5501/register.html">Forgot Password ?</a>
